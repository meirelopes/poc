spring:
  datasource:
    url: "jdbc:postgresql://localhost:5432/pocs"
    password: ${password}
    username: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    ddl-auto: create
    generate-ddl: true
    show-sql: false
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect